<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Map Page</title>
     <!--link incriminato qui sotto-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/> 
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="mapStyle.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><strong>PPSE Project</strong></li>
      </ul>
      <ul>
        <li><a href="/index.htm">Home</a></li>   
      </ul>
      <ul>
        <li><a href="/map/mapPage.html">Map</a></li>
      </ul>
    </nav>
    <main class="container">
      <article class="grid map-box map-article">
        <div>
          <h3>PSE Map</h3>
            <iframe src="/map/map.html" frameborder="0" class="mapFrame"></iframe>
        </div>
      </article>
      <article class="grid map-article">
        <div>
          <h3>Actual point info</h3>
            <b>Temperature: </b> <div class="field" id="actualTemp">30 C°</div>
            <br>
            <b>Latitude: </b> <div class="field" id="actualLat">46.10100 °</div>
            <br>
            <b>Longitude: </b> <div class="field" id="actualLon">11.10100 °</div>
            <br>
            <b>Altitude: </b> <div class="field" id="actualAlt">100 m</div>
            <br>
            <b>HDOP: </b> <div class="field" id="actualLat"></div>
            <br>
          <h3>WayPoint info</h3>
            <b>Temperature: </b> <div class="field" id="waypointTemp">30 C°</div>
            <br>
            <b>Latitude: </b> <div class="field" id="waypointLat">46.10100 °</div>
            <br>
            <b>Longitude: </b> <div class="field" id="waypointLon">11.10100 °</div>
            <br>
            <b>Altitude: </b> <div class="field" id="waypointAlt">100 m</div>
            <br>
            <b>HDOP: </b> <div class="field" id="waypointLat">46.10100 °</div>
            <br>
        </div>
      </article>
    </main>
  </body>
</html>
